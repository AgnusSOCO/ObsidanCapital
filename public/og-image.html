<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Capital Collective</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      width: 90%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .logo svg {
      width: 80px;
      height: 80px;
      margin-right: 1rem;
    }
    .title {
      font-size: 72px;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #8b5cf6, #d946ef);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }
    .subtitle {
      font-size: 32px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      max-width: 80%;
    }
    .features {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .feature {
      display: flex;
      align-items: center;
      background: rgba(139, 92, 246, 0.1);
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    .feature-icon {
      margin-right: 0.5rem;
      opacity: 0.9;
    }
    .orbs {
      position: absolute;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }
    .orb-1 {
      width: 500px;
      height: 500px;
      background: rgba(139, 92, 246, 0.15);
      top: -100px;
      right: -100px;
    }
    .orb-2 {
      width: 400px;
      height: 400px;
      background: rgba(217, 70, 239, 0.15);
      bottom: -100px;
      left: -100px;
    }
    .orb-3 {
      width: 300px;
      height: 300px;
      background: rgba(79, 70, 229, 0.15);
      bottom: 100px;
      right: 200px;
    }
  </style>
</head>
<body>
  <div class="orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="obsidianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8b5cf6" />
            <stop offset="100%" stop-color="#d946ef" />
          </linearGradient>
        </defs>
        <path
          d="M50 10L90 30V70L50 90L10 70V30L50 10Z"
          stroke="url(#obsidianGradient)"
          stroke-width="4"
          stroke-linejoin="round"
          fill="none"
        />
        <path
          d="M50 30L70 40V60L50 70L30 60V40L50 30Z"
          fill="url(#obsidianGradient)"
          opacity="0.8"
        />
        <path
          d="M50 10V30M90 30L70 40M70 60L90 70M50 70V90M10 70L30 60M30 40L10 30"
          stroke="url(#obsidianGradient)"
          stroke-width="2"
          opacity="0.6"
        />
      </svg>
      <h2 style="font-size: 36px; margin: 0;">Obsidian Capital Collective</h2>
    </div>
    
    <h1 class="title">Building Brands in Emerging Markets</h1>
    
    <p class="subtitle">We identify opportunities in automation, infosec, and security to create innovative ventures that disrupt industries.</p>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ü§ñ</span>
        <span>Automation</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üîí</span>
        <span>Information Security</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üåê</span>
        <span>Emerging Markets</span>
      </div>
    </div>
  </div>
</body>
</html>
